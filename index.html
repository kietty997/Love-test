<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yeu Em Hong?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #no {
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>Yeu Em Hong?</h2>
   <button onclick="alert('Em Cung Yeu Chi!')">Yeu</button>
    <button id="no" onmouseover="moveButton()">Hong Yeu</button>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            document.getElementById("no").style.left = x + "px";
            document.getElementById("no").style.top = y + "px";
        }
    </script>
</body>
</html>
